name: DevOps Job Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Force Install and Run
        env:
          # Ensure these match your GitHub Settings exactly!
          WA_INSTANCE_ID: ${{ secrets.WA_INSTANCE_ID }}
          WA_TOKEN: ${{ secrets.WA_TOKEN }}
          MY_PHONE: ${{ secrets.MY_PHONE }}
        run: |
          # 1. Install
          python -m pip install --upgrade pip
          python -m pip install python-jobspy requests pandas
          
          # 2. Locate for the log
          echo "--- PIP LOCATION ---"
          pip show python-jobspy | grep Location
          
          # 3. Run
          python main.py