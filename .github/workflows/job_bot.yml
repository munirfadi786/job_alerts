name: DevOps Job Bot

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # This helps GitHub remember the libraries

      - name: Install and Run
        env:
          WA_INSTANCE_ID: ${{ secrets.WA_INSTANCE_ID }}
          WA_TOKEN: ${{ secrets.WA_TOKEN }}
          MY_PHONE: ${{ secrets.MY_PHONE }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install python-jobspy requests pandas
          python main.py